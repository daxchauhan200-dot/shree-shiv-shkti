
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ઓર્ડર ફોર્મ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .section1 {
            background-color: #000080;
            color: #FFFFFF;
            padding: 30px;
        }
        .section2 {
            background-color: #F0F0F0;
            color: #333;
            padding: 20px;
        }
        #orderForm input[type="text"], 
        #orderForm input[type="tel"], 
        #orderForm textarea {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box; 
        }
        #orderForm button {
            background-color: #008000;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #008000;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="section1">
        <b>નવો ઓર્ડર ફોર્મ</b><br>
        CONTACT NUMBER : 8980370599
        <div id="selected-product-info" style="color: #FFD700; margin-top: 10px; font-weight: bold;"></div>
    </div>

    <div class="section2">
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="product.html">PRODUCT</a>
        </div>

        <b>કૃપા કરીને નીચેની વિગતો ભરો:</b><br><br>
        
        <form id="orderForm">
            <label for="name">ગ્રાહકનું <b>નામ</b>:</label><br>
            <input type="text" id="name" required><br>

            <label for="phone">ફોન <b>નંબર</b> (WhatsApp):</label><br>
            <input type="tel" id="phone" required><br>

            <label for="location">સરનામું (<b>Address/Location</b>):</label><br>
            <textarea id="location" rows="3" required></textarea><br>

            <label for="order_details">ઓર્ડરની <b>વિગતો</b> (વસ્તુ અને સંખ્યા):</label><br>
            <textarea id="order_details" rows="4" required></textarea><br>

            <button type="button" onclick="sendWhatsAppOrder()">ઓર્ડર કરો</button>
        </form>
        
        <br><br>
        THANK YOU
    </div>
    
    <script>
        // ૧. URL માંથી પ્રોડક્ટની વિગતો લેવી (જો તમે લિંક દ્વારા મોકલતા હોવ તો)
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const product = params.get('product') || '';
            if(product) {
                document.getElementById('selected-product-info').innerText = "પસંદ કરેલ પ્રોડક્ટ: " + product;
                document.getElementById('order_details').value = product;
            }
        };

        // ૨. WhatsApp પર ઓર્ડર મોકલવાનું ફંક્શન
        function sendWhatsAppOrder() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            const details = document.getElementById('order_details').value;

            if(!name || !phone || !location || !details) {
                alert("કૃપા કરીને બધી વિગતો ભરો!");
                return;
            }

            // મેસેજ ફોર્મેટ
            const message = `*નવો ઓર્ડર*%0A` +
                            `-------------------%0A` +
                            `*નામ:* ${name}%0A` +
                            `*ફોન:* ${phone}%0A` +
                            `*સરનામું:* ${location}%0A` +
                            `*વિગતો:* ${details}`;

            // WhatsApp લિંક (તમારા નંબર 8980370599 પર)
            const whatsappUrl = `https://wa.me/918980370599?text=${message}`;

            // નવી વિન્ડોમાં WhatsApp ખોલો
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
